<!doctype html>
<html lang="en">
  <head>
    <title>Lente Colonial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    

    <style>
        html, body, .login-container, .container, .root-row {
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="login-container">
        <div class="container">
            <div class="row root-row d-flex align-items-center justify-content-center comments">
                <div class="col" style="overflow:hidden;">
                    <img src="img/gallery/2.jpg">
                    <div class="grid-item-title">
                        <p>Calle El Conde (Arquitectura)</p>
                        <p>Marcar en mapa</p>
                    </div>
                </div>
                <div class="col">
                    <form onsubmit="validateForm()">
                        <img src="img/comments2.jpg" alt="">
                        <div class="radios">
                            <input type="radio" name="radiocomment" class="radio">
                            <input type="radio" name="radiocomment" class="radio">
                            <input type="radio" name="radiocomment" class="radio">
                            <input type="radio" name="radiocomment" class="radio">
                            <input type="radio" name="radiocomment" class="radio">
                        </div>
                        <textarea name="" id="" rows="5" placeholder="Comment..."></textarea>
                    </form>
                </div>
            </div>
        </div>
        <a href="javascript:void(0)" onclick="goBack()" class="arrow">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>                
        </a>
        <div class="gallery-bg">
            <img src="img/gallery/gallerybg/bg2.jpg" class="img-fluid">        
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
  </body>
</html>
